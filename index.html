    <script>
        function updateDebug(message) {
            const debugElement = document.getElementById('debug');
            debugElement.textContent = message + ' at ' + new Date().toISOString();
            console.log(message);
        }

        function redirectToLine() {
            updateDebug('Redirecting to LINE');
            window.location.href = 'https://line.me/R/oaMessage/@981rhecr/?黑魔法項鍊';
        }

        document.addEventListener('DOMContentLoaded', function () {
            updateDebug('DOM Content Loaded');

            const scene = document.querySelector('a-scene');
            const markerF = document.getElementById('markerF');
            const imageF = document.getElementById('imageF');

            if (scene && markerF && imageF) {
                updateDebug('All elements found');

                // 为整个场景添加事件监听器
                scene.addEventListener('click', function (event) {
                    updateDebug('Scene clicked');
                    redirectToLine();
                });

                scene.addEventListener('touchstart', function (event) {
                    updateDebug('Scene touch started');
                    redirectToLine();
                });

                // 为 marker 添加事件监听器
                markerF.addEventListener('markerFound', function () {
                    updateDebug('Marker F found');
                });

                // 为图像添加事件监听器
                imageF.addEventListener('click', function (event) {
                    updateDebug('Image F clicked');
                    redirectToLine();
                });
            } else {
                updateDebug('Some elements not found');
            }
        });

        // 添加全局点击事件
        document.body.addEventListener('click', function (event) {
            updateDebug('Body clicked');
            redirectToLine();
        });

        document.body.addEventListener('touchstart', function (event) {
            updateDebug('Body touch started');
            redirectToLine();
        });
    </script>
