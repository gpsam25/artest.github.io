然后，更新 JavaScript 代码以处理多种触摸事件：

htmlCopy<script>
    window.addEventListener('load', function () {
        var imageF = document.querySelector('#imageF');
        var scene = document.querySelector('a-scene');

        function handleInteraction(event) {
            console.log('Interaction detected');
            window.location.href = 'https://line.me/R/oaMessage/@981rhecr/?黑魔法項鍊';
        }

        if (imageF) {
            console.log('imageF found');
            
            // 添加多种事件监听器
            imageF.addEventListener('click', handleInteraction);
            imageF.addEventListener('touchstart', handleInteraction);
            imageF.addEventListener('mousedown', handleInteraction);
        } else {
            console.error('imageF not found');
        }

        // 使用 A-Frame 的事件系统
        scene.addEventListener('click', function (event) {
            if (event.detail.intersectedEl && event.detail.intersectedEl.id === 'imageF') {
                handleInteraction(event);
            }
        });
    });
</script>
