    <script>
        AFRAME.registerComponent('clickhandler', {
            init: function() {
                this.el.addEventListener('click', function() {
                    updateDebug('A-Frame click event on imageF');
                    redirectToLine();
                });
            }
        });

        function updateDebug(message) {
            const debugElement = document.getElementById('debug');
            debugElement.textContent = message + ' at ' + new Date().toISOString();
            console.log(message);
        }

        function redirectToLine() {
            updateDebug('Redirecting to LINE');
            setTimeout(function() {
                window.location.href = 'https://line.me/R/oaMessage/@981rhecr/?黑魔法項鍊';
            }, 1000);
        }

        document.addEventListener('DOMContentLoaded', function () {
            const imageF = document.getElementById('imageF');
            
            if (imageF) {
                updateDebug('imageF found');
                imageF.setAttribute('clickhandler', '');
                
                // 添加多种事件监听器
                imageF.addEventListener('click', function(event) {
                    updateDebug('DOM click event on imageF');
                    redirectToLine();
                });
                imageF.addEventListener('touchstart', function(event) {
                    updateDebug('Touchstart event on imageF');
                    redirectToLine();
                });
            } else {
                updateDebug('imageF not found');
            }

            // 使用 A-Frame 的事件系统
            const scene = document.querySelector('a-scene');
            scene.addEventListener('click', function (event) {
                if (event.detail.intersectedEl && event.detail.intersectedEl.id === 'imageF') {
                    updateDebug('Scene click event detected on imageF');
                    redirectToLine();
                }
            });
        });
    </script>
