<!doctype html>
<html>
<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">
    <a-scene vr-mode-ui="enabled: false;"
             loading-screen="enabled: false;"
             arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
             id="scene"
             embedded
             gesture-detector>
    
        <a-marker id="markerA"
                  type="pattern"
                  preset="custom"
                  url="assets/A.patt"
                  raycaster="objects: .clickable"
                  emitevents="true"
                  cursor="fuse: false; rayOrigin: mouse;">
            <a-image src="assets/assetA.jpg"
                     scale="1 1 1"
                     rotation="-90 0 0"
                     gesture-handler></a-image>
            <a-text value="喵喵喵喵喵喵喵喵喵喵喵喵喵喵喵喵喵喵喵喵喵喵喵喵喵"
                    position="0 0.5 -0.5"></a-text>
        </a-marker>
        <a-marker id="markerWallet"
                  type="pattern"
                  preset="custom"
                  url="assets/B.patt"
                  raycaster="objects: .clickable"
                  emitevents="true"
                  cursor="fuse: false; rayOrigin: mouse;">
            <a-image src="assets/assetB.jpg"
                     scale="1 1 1"
                     rotation="-90 0 0"
                     gesture-handler></a-image>
        </a-marker>
        <a-marker id="markerGreen"
                  type="pattern"
                  preset="custom"
                  url="assets/C.patt"
                  raycaster="objects: .clickable"
                  emitevents="true"
                  cursor="fuse: false; rayOrigin: mouse;">
            <a-image src="assets/assetC.jpg"
                     scale="1 1 1"
                     rotation="-90 0 0"
                     gesture-handler></a-image>
        </a-marker>
        <a-marker id="markerPanda"
                  type="pattern"
                  preset="custom"
                  url="assets/D.patt"
                  raycaster="objects: .clickable"
                  emitevents="true"
                  cursor="fuse: false; rayOrigin: mouse;">
            <a-image src="assets/assetD.jpg"
                     scale="1 1 1"
                     rotation="-90 0 0"
                     gesture-handler></a-image>
        </a-marker>
        <!--<a-marker id="markerB"
          type="pattern"
          preset="custom"
          url="assets/pattern-wallet.patt"
          raycaster="objects: .clickable"
          emitevents="true"
          cursor="fuse: false; rayOrigin: mouse;">
    <a-image src="#MCat"  scale="1 1 1"
             rotation="-90 0 0"
             gesture-handler></a-image>-->
        <!--</a-marker>-->
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
