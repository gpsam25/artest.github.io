    <script>
        let markerVisible = false;

        function updateDebug(message) {
            const debugElement = document.getElementById('debug');
            debugElement.textContent = message + ' at ' + new Date().toISOString();
            console.log(message);
        }

        function redirectToLine() {
            if (markerVisible) {
                updateDebug('Redirecting to LINE');
                window.location.href = 'https://line.me/R/oaMessage/@981rhecr/?黑魔法項鍊';
            } else {
                updateDebug('Marker not visible, cannot redirect');
            }
        }

        AFRAME.registerComponent('marker-handler', {
            init: function () {
                this.el.addEventListener('markerFound', function () {
                    markerVisible = true;
                    updateDebug('Marker F found');
                });
                this.el.addEventListener('markerLost', function () {
                    markerVisible = false;
                    updateDebug('Marker F lost');
                });
            }
        });

        AFRAME.registerComponent('clickable', {
            init: function () {
                this.el.addEventListener('click', function (evt) {
                    updateDebug('Element clicked: ' + this.id);
                    redirectToLine();
                });
                this.el.addEventListener('touchstart', function (evt) {
                    updateDebug('Element touched: ' + this.id);
                    redirectToLine();
                });
            }
        });

        document.addEventListener('DOMContentLoaded', function () {
            updateDebug('DOM Content Loaded');

            const markerF = document.getElementById('markerF');
            const imageF = document.getElementById('imageF');
            const clickPlane = document.getElementById('clickPlane');

            if (markerF && imageF && clickPlane) {
                updateDebug('All elements found');
                markerF.setAttribute('marker-handler', '');
                imageF.setAttribute('clickable', '');
                clickPlane.setAttribute('clickable', '');
            } else {
                updateDebug('Some elements not found');
            }

            document.querySelector('a-scene').addEventListener('click', function (evt) {
                updateDebug('Scene clicked');
            });
        });
    </script>
